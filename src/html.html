<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="mainWrap">
    <div class="heading">
        <h1>RANDOMIZER</h1>
    </div>

    <div class="wrapperInput">

        <div class="minWrapper">
            <span>Min</span>
            <input class="minValue" placeholder="1">
        </div>

        <div class="maxWrapper">
            <span>Max</span>
            <input class="maxValue" placeholder="5">
        </div>
    </div>

    <div class="btn-wrapper">
        <button class="btn-generate">Generate</button>
        <button class="btn-reset">Reset</button>
    </div>

    <div class="generateNumber"></div>
</div>

<script src="index.js"></script>
</body>
</html>
